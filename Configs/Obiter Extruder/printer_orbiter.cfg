[heater_bed]
heater_pin: PF5
sensor_pin: PB1  #TB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
pullup_resistor: 4750  #Calibrate with your board
max_power: 1
smooth_time: 1.0
min_temp: 0
max_temp: 125

[verify_heater heater_bed]
max_error: 600
check_gain_time: 120
hysteresis: 10
heating_gain: 0.1

[heater_generic heater_chamber]
gcode_id: 1
heater_pin: PA3
max_power: 1
sensor_type: Generic 3950
sensor_pin: PA7
smooth_time: 1.0
control: watermark
# pwm_cycle_time: 0.001
min_temp: 0
max_temp: 90

[verify_heater heater_chamber]
max_error: 600
check_gain_time: 600
hysteresis: 100
heating_gain: 0.001

# Fan0
[heater_fan heatbreak_cooling_fan]
pin: PF7
heater: extruder
shutdown_speed: 1.0
heater_temp: 50.0
fan_speed: 1

# part cooling fan
[fan_generic fan0]
pin: PF9

# auxiliary fan
[fan_generic fan2] 
pin: PF6
max_power: 1
shutdown_speed: 0
cycle_time: 0.01
hardware_pwm: False
kick_start_time: 1
off_below: 0.0

# exhaust fan
# [fan_generic fan3]
# pin: PA1
# cycle_time: 0.01
# hardware_pwm: false

[gcode_macro M106]
gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    SET_FAN_SPEED FAN={fan} SPEED={speed}

# Fan3
[fan_generic LED]
pin: PF8
max_power: 1.0
shutdown_speed: 1.0
cycle_time: 0.001
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[delayed_gcode LED_ON]
gcode:
  SET_FAN_SPEED FAN=LED SPEED=1
initial_duration: 0.0

# Fan4
[fan_generic buzzer]
pin: PA4
max_power: 1
shutdown_speed: 0.0
cycle_time: 0.001
hardware_pwm: False
kick_start_time: 0.5
off_below: 0.0

# Fan5
[temperature_fan MCU_fan]
pin: PA6
max_power: 1
shutdown_speed: 1
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
tachometer_pin: PC2
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
sensor_type: temperature_mcu
# sensor_pin:
control: watermark
max_delta: 1
min_temp: 0
max_temp: 100
target_temp: 40.0
max_speed: 1.0
min_speed: 0.3

# Fan6
[temperature_fan RPi_fan]
pin: PA2
max_power: 1
shutdown_speed: 1
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
tachometer_pin: PC1
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
sensor_type: temperature_host
# sensor_pin:
control: watermark
max_delta: 1
min_temp: 0
max_temp: 100
target_temp: 40.0
max_speed: 1.0
min_speed: 0.3

## Others
[filament_switch_sensor filament_sensor]
switch_pin: !PF3
pause_on_runout: true
runout_gcode: FILAMENT_RUNOUT

[bed_mesh]
speed: 250
mesh_min: 5, 5
mesh_max: 295, 245
probe_count: 24, 20
zero_reference_position: 150, 125
algorithm: bicubic
mesh_pps: 4, 4
bicubic_tension: 0.05
horizontal_move_z: 22

[probe]
pin: PF4
deactivate_on_each_sample: True
x_offset: 0.0
y_offset: 0.0
z_offset: 20
speed: 5
samples: 1
sample_retract_dist: 2
lift_speed: 20
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 3

[output_pin power]
pin: PD15
value: 1
shutdown_value: 1

[firmware_retraction]
retract_length: 0.6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[delayed_gcode my_delayed_gcode]
gcode:
  SET_FAN_SPEED FAN=LED SPEED=1 ; Turn LED on
initial_duration: 0.1

[idle_timeout]
timeout: 100000

