# Orbiter

# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include macros_orbiter.cfg]
[skew_correction]
# [include adxl.cfg]

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_2A0040001751313433343333-if00
restart_method: command

[virtual_sdcard]
path: ~/printer_data/gcodes

# Orbiter
[input_shaper]
shaper_type_x = zv
shaper_freq_x = 58
shaper_type_y = zv
shaper_freq_y = 50

[printer]
kinematics: cartesian
max_velocity: 780
max_accel: 9000
max_z_velocity: 30
max_z_accel: 100
square_corner_velocity: 3

[exclude_object]

# #######################################
# Stepper configuration
# #######################################

# [Motor 1]
# [stepper_1]
# step_pin: PE6
# dir_pin: PE5
# enable_pin: !PC14

# [Motor 2]
# [stepper_2]
# step_pin: PE2
# dir_pin: PE1
# enable_pin: !PE4

# [Motor 3]
# [stepper_3]
# step_pin: PB8
# dir_pin: !PB7
# enable_pin: !PE0

[extruder]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
# [Motor 6]
microsteps: 16
rotation_distance: 4.637
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
heater_pin: PA5  #HE3
sensor_type: NTC 100K MGB18-104F39050L32
pullup_resistor: 4800  #Calibrate with your board
smooth_time: 0.5
sensor_pin: PC5  #TH1
min_temp: 0
max_temp: 350
min_extrude_temp: 0  #140

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
# [Motor 4]
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: !PF2

[stepper_z]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
# [Motor 5]
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: !PF1
#position_endstop: 293.7
position_min: -5
position_max: 295
homing_speed: 8
second_homing_speed: 1

[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
# [Motor 7]
microsteps: 16
rotation_distance: 39.95
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: !PF0
position_endstop: 306
position_min: -12
position_max: 307
homing_speed: 50
second_homing_speed: 10

[stepper_y]
step_pin: PC7
dir_pin: PC8
enable_pin: !PD2
# [Motor 8]
microsteps: 16
rotation_distance: 39.95
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: !PC15
position_endstop: -3
position_min: -6
position_max: 252
homing_speed: 50
second_homing_speed: 10

