## Others
[filament_switch_sensor filament_sensor]
switch_pin: !PF3
pause_on_runout: true
runout_gcode: FILAMENT_RUNOUT
#insert_gcode: RESUME

[bed_mesh]
speed: 250
mesh_min: 0,0
mesh_max: 275, 250
probe_count: 11, 10
zero_reference_position: 150, 125
algorithm: bicubic
mesh_pps: 4, 4
bicubic_tension: 0.05

[bltouch]
sensor_pin: PD13
control_pin: PD12
x_offset: -28
y_offset: 1.0
speed: 5
lift_speed: 20
samples: 2
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 0

[output_pin power]
pin: PD14
value: 1
shutdown_value: 1

[firmware_retraction]
retract_length: 0.6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[delayed_gcode my_delayed_gcode]
gcode:
  SET_FAN_SPEED FAN=LED SPEED=1 ; Turn LED on
initial_duration: 0.1

[idle_timeout]
timeout: 50000

# [board_pins]
