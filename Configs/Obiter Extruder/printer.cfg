[heater_bed]
heater_pin: PF5
sensor_pin: PB1  #TB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
pullup_resistor: 4750  #Calibrate with your board
max_power: 1
smooth_time: 1.0
min_temp: 0
max_temp: 125

[verify_heater heater_bed]
max_error: 600
check_gain_time: 120
hysteresis: 5
heating_gain: 0.5

[heater_generic heater_chamber]
gcode_id: 1
heater_pin: PF6
max_power: 1
sensor_type: Generic 3950
sensor_pin: PA7
smooth_time: 1.0
control = watermark
pwm_cycle_time: 0.001
min_temp: 0
max_temp: 90

[verify_heater heater_chamber]
max_error: 600
check_gain_time: 600
hysteresis: 20
heating_gain: 0.001

## Fan
[temperature_fan host_fan]
pin: host:gpio79
max_power: 1
shutdown_speed: 1
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.5
off_below: 0.0
sensor_type: temperature_host
# sensor_pin:
control: watermark
max_delta: 3
max_temp: 100
min_temp: 10
target_temp: 30.0
max_speed: 1.0
min_speed: 0.3

# Fan0
[heater_fan heatbreak_cooling_fan]
pin: PF7
heater: extruder
shutdown_speed: 1.0
heater_temp: 50.0
fan_speed: 1

# Fan1
[fan]
pin: PF9

