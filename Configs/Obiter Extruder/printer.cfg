shutdown_speed: 1.0
cycle_time: 0.001
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[delayed_gcode LED_ON]
gcode:
  SET_FAN_SPEED FAN=LED SPEED=1
initial_duration: 0.0

# Fan4
[fan_generic buzzer]
pin: PA4
max_power: 1
shutdown_speed: 0.0
cycle_time: 0.001
