## Others
[filament_switch_sensor filament_sensor]
switch_pin: !PF3
pause_on_runout: true
runout_gcode: PAUSE
#insert_gcode: RESUME

[bed_mesh]
speed: 50
mesh_min: 0,0
mesh_max: 275, 250
probe_count: 6, 6
zero_reference_position: 150, 125
algorithm: lagrange

[bltouch]
sensor_pin: PD13
control_pin: PD12
x_offset: -28
y_offset: 1.0
speed: 5
lift_speed: 5
samples: 2
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 0

[firmware_retraction]
retract_length: 0.2
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

