[heater_bed]
heater_pin: PF5
sensor_pin: PB1  #TB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
pullup_resistor: 4750  #Calibrate with your board
max_power: 0.75
smooth_time: 1.0
min_temp: 0
max_temp: 125

[heater_generic heater_chamber]
gcode_id: 1
heater_pin: PA3
max_power: 0.75
sensor_type: Generic 3950
sensor_pin: PC5
smooth_time: 1.0
control = pid
pid_kp = 23.722
pid_ki = 1.700
pid_kd = 82.730
pwm_cycle_time: 0.100
min_temp: 0
max_temp: 125

[verify_heater heater_bed]
max_error: 600
check_gain_time: 120
hysteresis: 5
heating_gain: 0.5

[verify_heater heater_chamber]
max_error: 600
check_gain_time: 120
hysteresis: 5
heating_gain: 0.5

